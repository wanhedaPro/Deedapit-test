<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deedapit Bakery POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
        }
        .container {
            max-width: 1200px;
        }
        .active-tab {
            border-bottom: 2px solid #a855f7;
            color: #a855f7;
        }
        .scrollable-content {
            height: calc(100vh - 250px);
            overflow-y: auto;
        }
        /* Custom scrollbar for better UX */
        .scrollable-content::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-content::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .scrollable-content::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: #a8a8a8;
            border-radius: 4px;
        }
        .scrollable-content::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        .notification-bell {
            position: relative;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            border: 2px solid #f7f3f0;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-grow flex flex-col items-center p-4">

        <!-- Main Container -->
        <div class="container bg-white shadow-xl rounded-2xl p-6 md:p-8 w-full h-full flex flex-col">

                <nav class="flex space-x-4 md:space-x-6 text-gray-500 font-medium text-lg">
                    <button id="cashier-tab" data-view="cashier" class="tab-button hover:text-purple-600 transition-colors duration-200 active-tab">Cashier</button>
                    <button id="sales-tab" data-view="sales" class="tab-button hover:text-purple-600 transition-colors duration-200">Sales</button>
                    <button id="expenses-tab" data-view="expenses" class="tab-button hover:text-purple-600 transition-colors duration-200">Expenses</button>
                    <button id="menu-tab" data-view="menu" class="tab-button hover:text-purple-600 transition-colors duration-200">Menu</button>

            <!-- Main Content Area -->

                                <div class="relative">
                                    <input type="text" id="menu-search" placeholder="Search menu..." class="px-4 py-2 w-full max-w-xs rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">

                            </div>

                <!-- Menu Management View -->

                            <input type="text" id="menu-item-name" placeholder="Item Name" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 w-full">
                            <input type="number" id="menu-item-price" placeholder="Price (RM)" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 w-full">

                    <div class="scrollable-content bg-white p-4 rounded-xl shadow-lg">

                        </div>

            </main>
        </div>
    </div>

    <!-- Modals -->
    <!-- Checkout Modal -->

        <div class="modal-content bg-white p-6 rounded-lg shadow-xl max-w-lg w-full m-4">

            <div class="flex justify-end space-x-2">
                <button id="confirm-checkout-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Confirm</button>
                <button id="cancel-checkout-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Cancel</button>
            </div>
        </div>

    <!-- Custom Order Modal -->
    <div id="custom-order-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl max-w-lg w-full m-4">
            <h3 class="text-2xl font-bold mb-4">Create Custom Order</h3>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Item Name</label>
                <input type="text" id="custom-order-name" placeholder="e.g., Vegan Chocolate Cake" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Price (RM)</label>
                <input type="number" id="custom-order-price" placeholder="e.g., 25.50" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Description (Optional)</label>
                <textarea id="custom-order-description" placeholder="Add a description for the item" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="add-custom-order-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Add to Cart</button>
                <button id="cancel-custom-order-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Cancel</button>
            </div>
        </div>

    <!-- Pre-order Modal -->

        <div class="modal-content bg-white p-6 rounded-lg shadow-xl max-w-lg w-full m-4">
            <h3 class="text-2xl font-bold mb-4">Place Pre-Order</h3>
            <div id="preorder-summary" class="mb-4 text-lg"></div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Customer Name</label>
                <input type="text" id="preorder-customer-name" placeholder="Full Name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Customer Contact</label>
                <input type="text" id="preorder-customer-contact" placeholder="e.g., +60123456789" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Pickup Date</label>
                <input type="date" id="preorder-pickup-date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="flex justify-end space-x-2">
                <button id="confirm-preorder-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Confirm Pre-Order</button>
                <button id="cancel-preorder-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl max-w-md w-full m-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Notifications</h3>
                <button id="close-notification-modal-btn" class="text-gray-500 hover:text-gray-800 transition-colors duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="notification-list" class="space-y-4">
                <!-- Notifications will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, onSnapshot, updateDoc, deleteDoc, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyC3hgjIg2p7k2rt-vWJE8V9zdvxl8z6YrY",
            authDomain: "deedapit-812cc.firebaseapp.com",
            projectId: "deedapit-812cc",
            storageBucket: "deedapit-812cc.firebasestorage.app",
            messagingSenderId: "372463730148",
            appId: "1:372463730148:web:6776c5c464f22d768b5bf1"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let menuItems = [];
        let cart = [];
        let salesRecords = [];
        let expensesRecords = [];
        let preorderRecords = [];
        let notifications = [];
        let currentSalesFilter = 'today';
        
        // Elements
        const views = document.querySelectorAll('.view');
        const tabButtons = document.querySelectorAll('.tab-button');
        const contentContainer = document.getElementById('content-container');
        const menuCardsContainer = document.getElementById('menu-cards-container');
        const customOrderCard = document.getElementById('custom-order-card');
        const customOrderModal = document.getElementById('custom-order-modal');
        const customOrderNameInput = document.getElementById('custom-order-name');
        const customOrderPriceInput = document.getElementById('custom-order-price');
        const customOrderDescriptionInput = document.getElementById('custom-order-description');
        const addCustomOrderBtn = document.getElementById('add-custom-order-btn');
        const cancelCustomOrderBtn = document.getElementById('cancel-custom-order-btn');
        const cartContainer = document.getElementById('cart-container');
        const cartTotalSpan = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const preorderBtn = document.getElementById('preorder-btn');
        const checkoutModal = document.getElementById('checkout-modal');
        const preorderModal = document.getElementById('preorder-modal');
        const confirmCheckoutBtn = document.getElementById('confirm-checkout-btn');
        const cancelCheckoutBtn = document.getElementById('cancel-checkout-btn');
        const confirmPreorderBtn = document.getElementById('confirm-preorder-btn');
        const cancelPreorderBtn = document.getElementById('cancel-preorder-btn');
        const checkoutSummary = document.getElementById('checkout-summary');
        const preorderSummary = document.getElementById('preorder-summary');
        const customerContactInput = document.getElementById('customer-contact');
        const preorderCustomerNameInput = document.getElementById('preorder-customer-name');
        const preorderCustomerContactInput = document.getElementById('preorder-customer-contact');
        const preorderPickupDateInput = document.getElementById('preorder-pickup-date');
        const salesRecordsContainer = document.getElementById('sales-records-container');
        const salesFilterSelect = document.getElementById('sales-filter');
        const expensesContainer = document.getElementById('expenses-container');
        const expenseNameInput = document.getElementById('expense-name');
        const expensePriceInput = document.getElementById('expense-price');
        const addExpenseBtn = document.getElementById('add-expense-btn');
        const exportSalesBtn = document.getElementById('export-sales-btn');
        const exportExpensesBtn = document.getElementById('export-expenses-btn');
        const menuListContainer = document.getElementById('menu-list-container');
        const menuItemNameInput = document.getElementById('menu-item-name');
        const menuItemPriceInput = document.getElementById('menu-item-price');
        const menuItemImageInput = document.getElementById('menu-item-image');
        const menuItemStockInput = document.getElementById('menu-item-stock');
        const addMenuItemBtn = document.getElementById('add-menu-item-btn');
        const preorderListContainer = document.getElementById('preorder-list-container');
        const menuSearchInput = document.getElementById('menu-search');
        const notificationBtn = document.getElementById('notification-btn');
        const notificationModal = document.getElementById('notification-modal');
        const notificationList = document.getElementById('notification-list');
        const notificationBadge = document.getElementById('notification-badge');
        const closeNotificationModalBtn = document.getElementById('close-notification-modal-btn');
        
        // Initial authentication
        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));

        // UI Functions
        function showView(viewId) {
            views.forEach(view => {
                view.classList.add('hidden');
                view.classList.remove('flex');
            });
            document.getElementById(`${viewId}-view`).classList.remove('hidden');
            document.getElementById(`${viewId}-view`).classList.add('flex', 'flex-col');
            tabButtons.forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`${viewId}-tab`).classList.add('active-tab');
        }

        // Add to cart
        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            renderCart();
            checkStockLevel(item.id, (item.stock || 0) - 1);
        }

        // Render functions
        function renderMenuCards(filteredItems = menuItems) {
            // Clear all cards except the custom order card
            const allCards = menuCardsContainer.querySelectorAll('.dynamic-card');
            allCards.forEach(card => card.remove());
            
            if (filteredItems.length === 0) {
                const noItemsMessage = document.createElement('p');
                noItemsMessage.className = "text-center text-gray-500 col-span-full dynamic-card";
                noItemsMessage.textContent = "No menu items found.";
                menuCardsContainer.appendChild(noItemsMessage);
            }

            filteredItems.forEach(item => {
                const outOfStock = item.stock <= 0;
                const card = document.createElement('div');
                card.className = `dynamic-card bg-white rounded-xl shadow-md p-4 flex flex-col items-center cursor-pointer transition-transform duration-200 hover:scale-105 ${outOfStock ? 'opacity-50 cursor-not-allowed' : ''}`;
                card.setAttribute('data-id', item.id);
                card.innerHTML = `
                    <img src="${item.image || 'https://placehold.co/150x150/E9D5FF/A855F7?text=No+Image'}" alt="${item.name}" class="w-24 h-24 rounded-full object-cover mb-2">
                    <h3 class="text-md font-semibold text-gray-800 text-center">${item.name}</h3>
                    <p class="text-purple-600 font-bold">RM ${item.price.toFixed(2)}</p>
                `;
                if (!outOfStock) {
                    card.addEventListener('click', () => addToCart(item));
                }
                menuCardsContainer.appendChild(card);
            });
        }

        function renderCart() {
            cartContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="text-center text-gray-500">Cart is empty.</p>';
            }
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItem = document.createElement('div');
                cartItem.className = 'flex justify-between items-center bg-gray-50 p-2 rounded-lg mb-2 shadow-inner';
                cartItem.innerHTML = `
                    <div>
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-500">RM ${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>

        async function fetchSalesRecords(filter) {
            try {
                let q = collection(db, "salesRecords");
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let startDate = Timestamp.fromDate(today);
                
                if (filter === 'week') {
                    const firstDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
                    startDate = Timestamp.fromDate(firstDayOfWeek);
                } else if (filter === 'month') {
                    const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                    startDate = Timestamp.fromDate(firstDayOfMonth);
                }
                
                if (filter !== 'all') {
                    q = query(q, where("timestamp", ">=", startDate));
                }
                
                const snapshot = await getDocs(q);
                salesRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSalesRecords();
            } catch (e) {
                console.error("Error fetching sales records: ", e);
            }
        }

        async function checkStockLevel(itemId, newStock) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item || !item.stock) return;
            if (newStock <= 5 && newStock > 0) {
                await addNotification(`Low stock alert: ${item.name} has only ${newStock} left.`);
            } else if (newStock === 0) {

            }
        }
        
        // CRUD operations
        async function updateStock(cartItems) {
            for (const item of cartItems) {
                // Only update stock for non-custom items
                const isCustomOrder = item.id.startsWith('custom-order-');
                if (isCustomOrder) continue;

                const itemRef = doc(db, "menuItems", item.id);
                try {
                    await updateDoc(itemRef, {
                        stock: item.stock - item.quantity
                    });
                } catch (e) {
                    console.error("Error updating stock: ", e);
                }
            }
        }

        async function recordSale(paymentMethod, customerContact = '') {
            if (cart.length === 0) return;
            const saleData = {
                items: cart.map(item => ({ id: item.id, name: item.name, price: item.price, quantity: item.quantity })),
                totalAmount: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                paymentMethod: paymentMethod,
                timestamp: Timestamp.now(),
                customerContact: customerContact
            };
            try {
                await addDoc(collection(db, "salesRecords"), saleData);
                await updateStock(cart);
                cart = [];
                renderCart();
            } catch (e) {
                console.error("Error recording sale: ", e);
            }
        }

        async function recordPreOrder(customerName, customerContact, pickupDate) {
            if (cart.length === 0) return;
            const preorderData = {
                items: cart.map(item => ({ id: item.id, name: item.name, price: item.price, quantity: item.quantity })),
                totalAmount: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                customerName: customerName,
                customerContact: customerContact,
                pickupDate: Timestamp.fromDate(new Date(pickupDate)),
                completed: false,
                timestamp: Timestamp.now()
            };
            try {
                await addDoc(collection(db, "preOrders"), preorderData);
                cart = [];

                const saleData = {
                    items: preorderData.items,
                    totalAmount: preorderData.totalAmount,
                    paymentMethod: "Pre-order",
                    timestamp: Timestamp.now(),
                    customerContact: preorderData.customerContact

                await addDoc(collection(db, "salesRecords"), saleData);
                await updateDoc(preorderRef, { completed: true });
                await updateStock(preorderData.items);
                
                await addNotification(`Pre-order for ${preorderData.customerName} has been completed.`);

            }
        }

        function exportToCsv(data, filename) {
            let csvContent = "data:text/csv;charset=utf-8,";
            if (data.length > 0) {
                const headers = Object.keys(data[0]).join(',');
                csvContent += headers + '\n';
                data.forEach(row => {
                    const rowData = Object.values(row).map(value => {
                        if (typeof value === 'string' && value.includes(',')) {
                            return `"${value}"`;
                        }
                        return value;
                    }).join(',');
                    csvContent += rowData + '\n';
                });
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

                    cart[itemIndex].quantity--;

                    cart.splice(itemIndex, 1);
